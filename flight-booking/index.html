<!DOCTYPE html>
<html>
<head>
    <title>Flight Booking</title>
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <style>
         html {
            letter-spacing: -.1px;
         }
        .md-datepicker-calendar-pane.md-pane-open {
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
    <script src='bower_components/script.js/dist/script.js'></script>
    <script>
        $script('bower_components/angular/angular.js','angular', ngDeps);
        function ngDeps(){
            $script('bower_components/angular-ui-router/release/angular-ui-router.js', 'ui-router');
            $script('bower_components/angular-animate/angular-animate.js', 'angular-animate');
            $script('bower_components/angular-aria/angular-aria.js', 'angular-aria');
            $script.ready(['ui-router', 'angular-animate', 'angular-aria'], ngMaterialLoad);
        }
        function ngMaterialLoad(){
            $script('bower_components/angular-material/angular-material.js', 'angular-material');
            $script.ready('angular-material', appLoad);
        }
        function appLoad(){
            $script('src/app.js', 'app');
            $script.ready('app', componentsLoad);
        }   
        function componentsLoad(){
            $script('src/components/flight-search/flight-search.js', 'flight-search');
            $script('src/components/flight-listing//flight-listing.js', 'flight-listing');
            $script.ready(['flight-listing', 'flight-search'], bootstrap)
        }
        
        function bootstrap(){
            angular.element(document).ready(function(){
                angular.bootstrap(document, ['flightBooking'])
            });
        }
    </script>
</head>
<body>
    <md-toolbar>
        <div class='md-toolbar-tools'>
            <span ng-bind='brand'>LOADING ... ... </span>
            <span flex></span>
        </div>
    </md-toolbar>
    <div ui-view layout='column' flex>
        
    </div>
</body>
</html>
